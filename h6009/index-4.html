<!--content-->
<div class="global indent1">
    <div class="formBox">
        <div class="container">
            <h2>地图</h2>
            <div class="map">
                <iframe frameborder="0" marginwidth="0" marginheight="0" scrolling="no" width="100%" height="100%" src="../../../plugin/map/bmap.jsp?x=121.507403&y=31.239741"></iframe>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <h2>找到我们</h2>
                <div class="info">
                    <h3>公司总部</h3>
                    <p>上海浦东新区陆家嘴花园石桥路33号23楼</p>
                    <h3>咨询电话</h3>
                    <p>+86-21-61010488</p>
                </div>
            </div>

            <div class="col-lg-8 col-md-8 col-sm-8 contact-form-box">
                <h2>联系我们</h2>
                 <form id="contact-form">
                      <div class="contact-form-loader"></div>
                      <fieldset>
                        <label class="name form-div-1">
                          <input type="text" name="name" placeholder="* Your full name here:" value="" data-constraints="@Required @JustLetters"  />
                          <span class="empty-message">*This field is required.</span>
                          <span class="error-message">*This is not a valid name.</span>
                        </label>
                        <label class="email form-div-2">
                          <input type="text" name="email" placeholder="* Enter your e-mail:" value="" data-constraints="@Required @Email" />
                          <span class="empty-message">*This field is required.</span>
                          <span class="error-message">*This is not a valid email.</span>
                        </label>
                        <label class="phone form-div-3">
                          <input type="text" name="phone" placeholder="Your telephone here:" value="" data-constraints="@JustNumbers" />
                          <span class="empty-message">*This field is required.</span>
                          <span class="error-message">*This is not a valid phone.</span>
                        </label>
                        <label class="message form-div-4">
                          <textarea name="message" placeholder="* Your comments:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
                          <span class="empty-message">*This field is required.</span>
                          <span class="error-message">*The message is too short.</span>
                        </label>
                        <!-- <label class="recaptcha"><span class="empty-message">*This field is required.</span></label> -->
                        <div>
                          <a href="#" data-type="submit" class="btn-default btn2">submit</a>
                          <p>* Required Fields</p>
                        </div>
                      </fieldset> 
                      <div class="modal fade response-message">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                              <h4 class="modal-title">Modal title</h4>
                            </div>
                            <div class="modal-body">
                              You message has been sent! We will be in touch soon.
                            </div>      
                          </div>
                        </div>
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>
