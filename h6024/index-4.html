<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/contact-form.css" media="screen">
</head>
<body id="top">

	<!-- HEADER -->

<header id="header">
	<div class="container">
		<div class="row">
			<div class="grid_12">
				<h1>
					<a href="index.html"><img src="images/logo.png" alt=""></a>
				</h1>
			</div>
			<div class="grid_12">
				<nav>
						<ul class="sf-menu">
							<li><a href="index.html">首页</a>
								<ul>
									<li><a href="#">公司文化</a></li>
									<li><a href="#">服务介绍</a></li>
									<li><a href="#">建站指南</a>
										<ul>
											<li><a href="#">建站流程</a></li>
											<li><a href="#">建站模板</a></li>
										</ul></li>
								</ul></li>
							<li><a href="index-1.html">关于我们</a></li>
							<li><a href="index-2.html">云服务</a></li>
							<li><a href="index-3.html">最新动态</a></li>
							<li class="current"><a href="index-4.html">联系我们</a></li>
						</ul>
					</nav>
			</div>
		</div>
	</div>
</header>
<div class="clear"></div>
	<!--========================================================
                            CONTENT
  =========================================================-->
	<div id="content">
		<div class="p50">
			<div class="container">
				<div class="row">
					<div class="grid_12">
						<h2 class="center">联系我们</h2>
						<div class="">
							<iframe class="map_c" frameborder="0" marginwidth="0" marginheight="0" scrolling="no" width="100%" height="100%" src="../../../plugin/map/bmap.jsp?x=121.507403&y=31.239741">
							</iframe>						
						</div>
					</div>
				</div>
				<div class="row">
					<div class="grid_4 wrap">
						<div class="box">
							<h3>总公司地址</h3>
							<address class="address1">
								<p>
								上海花园石桥路33号花旗集团大厦
								</p>
							</address>
						</div>
					</div>
					<div class="grid_4 wrap">
						<div class="box">
							<h3>咨询热线</h3>
							<address class="address1">
								<p>400-007-1818</p>
							</address>
						</div>
					</div>
					<div class="grid_4">
						<div class="box">
							<h3>分公司地址</h3>
							<address class="address1">
								<p>
									上海花园石桥路33号花旗集团大厦
								</p>
							</address>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="p45">
			<div class="container">
				<div class="row">
					<div class="grid_12">
						<h2 class="center">在线留言</h2>
						<br>
						<form id="contact-form">
							<div class="contact-form-loader"></div>
							<fieldset>
								<div class="grid_4 alpha">
									<label class="name"> <input type="text" name="name"
										placeholder="姓名*" value=""
										data-constraints="@Required @JustLetters"> <span
										class="empty-message">*必填项目</span> <span
										class="error-message">*必填项目</span>
									</label>
								</div>
								<div class="grid_4">
									<label class="email"> <input type="text" name="email"
										placeholder="电子邮件*" value=""
										data-constraints="@Required @Email"> <span
										class="empty-message">*必填项目</span> <span
										class="error-message">*输入错误，请再次输入</span>
									</label>
								</div>
								<div class="grid_4 omega">
									<label class="phone"> <input type="text" name="phone"
										placeholder="电话" value=""
										data-constraints="@Required @JustNumbers"> <span
										class="empty-message">*必填项目</span> <span
										class="error-message">*输入错误，请再次输入</span>
									</label>
								</div>
								<div class="clear"></div>
								<div class="grid_12 alpha">
									<label class="message"> <textarea name="message"
											placeholder="留言*"
											data-constraints="@Required @Length(min=20,max=999999)">
                                    </textarea> <span class="empty-message">*必填项目</span> <span class="error-message">*亲爱的用户，再说点什么吧......</span>
									</label>
								</div>
								<!-- <label class="recaptcha"><span class="empty-message">*This field is required.</span></label> -->
								<div class="btns">
									<a href="#" class="link" data-type="reset">重新</a> <a
										href="#" class="link" data-type="submit">发送</a>
								</div>
							</fieldset>
							<div class="modal fade response-message">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal"
												aria-hidden="true">×</button>
											<h4 class="modal-title">Modal title</h4>
										</div>
										<div class="modal-body">You message has been sent! We
											will be in touch soon.</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--========================================================
                            FOOTER 
  =========================================================-->
	<footer id="footer">
		<div class="container">
			<div class="row">
				<div class="grid_12">
					<div class="copy">
						<span>版权所有 © </span> <span id="copyright-year"></span> <span>腾逊科技 | 云服务商：</span>
						<span><a href="#">智能云</a></span>
						<!--{%FOOTER_LINK} -->
					</div>
				</div>
			</div>
		</div>
	</footer>
	<script src="js/jquery.js"></script>
	<script src="js/jquery-migrate-1.2.1.js"></script>
	<script src="js/TMForm.js"></script>
	<script src="js/modal.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
