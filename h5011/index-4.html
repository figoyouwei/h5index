<!--CONTENT-->

<section id="content">
	<div class="clear"></div>
	<div class="container pad2">
		<h2 class=" wow fadeInUp">在线留言</h2>
		<form id="contact-form">
			<div class="contact-form-loader"></div>
			<fieldset>
				<div class="row">
					<div class="grid_4  wow fadeInLeft" data-wow-delay="0.6s">
						<label class="name">
							<input type="text" name="name" placeholder="姓名:" value="" data-constraints="@Required @JustLetters"  />
							<span class="empty-message">*必填项目</span>
							<span class="error-message">*输入错误，请再次输入</span>
						</label>
					</div>
					<div class="grid_4  wow fadeInLeft" data-wow-delay="0.3s">
						<label class="email">
							<input type="text" name="email" placeholder="邮箱:" value="" data-constraints="@Required @Email" />
							<span class="empty-message">*必填项目</span>
							<span class="error-message">*输入错误，请再次输入</span>
						</label>
					</div>
					<div class="grid_4  wow fadeInLeft" data-wow-delay="0.0s">
						<label class="phone">
							<input type="text" name="phone" placeholder="电话:" value="" data-constraints="@Required @JustNumbers" />
							<span class="empty-message">*必填项目</span>
							<span class="error-message">*输入错误，请再次输入</span>
						</label>
					</div>
				</div>
				<label class="message  wow fadeInLeft" data-wow-delay="0.4s">
					<textarea name="message" placeholder="留言:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
					<span class="empty-message">*必填项目</span>
					<span class="error-message">*亲爱的用户，再说点什么吧......</span>
				</label>
				<div class="btns">
					<a href="#" class="more_arr3 wow fadeInLeft" data-wow-delay="0.8s" data-type="reset">重新填写 <i class="fa fa-angle-right"></i></a>
					<a href="#" class="more_arr3 wow fadeInRight" data-wow-delay="1.0s" data-type="submit">发送信息  <i class="fa fa-angle-right"></i></a>
				</div>
			</fieldset> 
			<div class="modal fade response-message">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title">Modal title</h4>
						</div>
						<div class="modal-body">
							You message has been sent! We will be in touch soon.
						</div>      
					</div>
				</div>
			</div>
		</form>
	</div>
